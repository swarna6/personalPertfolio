<body>
    <div class="container">
        <div class="sidebar">

            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>

                    <li><a href="/project.html">Projects</a></li>

        <div class="main">
            <div class="humberger">
                <img class="ham" src="ham.jpg" width="23" alt="">
                <img class="cross" src="cross.jpg" width="23">
            </div>
            <div class="contactform">
                <h1>Contact me for Enquiries</h1>
                <form action="">
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Enter your Name</label>
                        <input type="text" class="form-control" id="clientemail" aria-describedby="emailhelp"
                            placeholder="Enter your Name">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailhelp"
                            placeholder="name@example.com">
                        <div id="emailhelp" class="form-text">we will never share your email & phone with anyone
                            else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone" placeholder="Enter the password">

                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
